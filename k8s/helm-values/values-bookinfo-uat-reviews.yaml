reviews:
  namespace: student14-bookinfo-uat
  image: ghcr.io/supakkavee/bookinfo-reviews
  tag: uat
  replicas: 1
  imagePullSecrets: registry-bookinfo
  port: 8080
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  host: itkmitl.bookinfo.uat.opsta.net
  path: "/student14/reviews(/|$)(.*)"
  serviceType: ClusterIP
extraEnv:
  SERVICE_VERSION: v1
  ENABLE_RATINGS: "true"
  RATINGS_SERVICE: http://bookinfo-uat-ratings:8080